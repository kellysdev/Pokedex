<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple JS App</title>
    <!-- jquery: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css: -->
    <link rel="stylesheet" type="text/css" href="./dist/styles.production.css">
    <!-- VT323 font: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="./src/img/logo.svg" width="250" height="75" alt="pokedex logo">
        </a>
        <form>
          <input type="search" id="form1" class="form-control" placeholder="Search by name" aria-label="Search" />
        </form>
      </div>
    </nav>

    <main class="container">

        <ul class="row row-cols-2 row-cols-sm-3 row-cols-md-4 pokemon-list"></ul>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- pollyfills -->
    <script src="./src/js/promise-polyfill.js"></script>
    <script src="./src/js/fetch-polyfill.js"></script>
    <!-- js -->
    <script src="./dist/scripts.min.js"></script>
  </body>
</html>
